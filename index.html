<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
   
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
   
    <title>Document</title>
  </head>
  <body>
    <div id="weddingForm">
      <form action="" class="login">
        <h1>WEDDING <br />CARD</h1>

        <input
          id="inputName"
          oninput="guestName()"
          type="text"
          placeholder="Enter Guest name"
        />
        <input
          id="inputAddress"
          oninput="showAddress()"
          type="text"
          placeholder="Input Location"
        />
        <input
          id="inputDate"
          oninput="showDate()"
          type="text"
          placeholder="Input Date"
        />

        <button id="btn" type="button">Rose</button>
        <button id="btn1" type="button">Sea</button>
        <button id="btn2" type="button">Forest</button>
      </form>
    </div>

    <div class="main-content">
      <div id="main" class="top-section">
        <img src="images/couple.JPG" alt="" />
        <h1>MARISSA & MICHAEL</h1>
        <p>request the honor of</p>
        <p id="demo" class="name"></p>
        <p>To our wedding on <strong>TOWN HALL</strong></p>
        <br />
        <p id="demo1" class="location"></p>

        <p id="demo2" class="date"></p>
      </div>
      <div class="middle-section">
        <div class="social">
          <a href="https://www.facebook.com/search/photos/?q=wedding"
            ><i class="fab fa-facebook fa-fw"></i
          ></a>
          <a href="https://twitter.com/Weddingmagazine"
            ><i class="fab fa-twitter fa-fw"></i
          ></a>
        </div>
      </div>
      <div id="bottom" class="bottom-section">
        <div>
          <strong>MARISSA</strong>
          <span><strong>JANE</strong></span>
        </div>
        <div class="border"></div>
        <div>
          <strong>MICHAEL</strong>
          <span><strong>LIM</strong></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
